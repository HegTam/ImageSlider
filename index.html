<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Image Slider </title>
</head>
<body>
    <main>
        <section id="slideshow">
            <!-- <img src="img\6.jpg" alt="" class="displayed"> -->
            <img src="assets\left-arrow.svg" alt="" class="arrow" id="left-arrow" height="50px" onclick="prevSlide()">
            <img src="assets\right-arrow.svg" alt="" class="arrow" id="right-arrow" height="50px" onclick="nextSlide()">
        </section>
        <div class="gallery">
            <img src="img\1.jpg" alt="" class="slides img1" onclick="currentSlide(0)">
            <img src="img\2.jpg" alt="" class="slides img2" onclick="currentSlide(1)">
            <img src="img\3.jpg" alt="" class="slides img3" onclick="currentSlide(2)">
            <img src="img\4.jpg" alt="" class="slides img4" onclick="currentSlide(3)">
            <img src="img\5.jpg" alt="" class="slides img5" onclick="currentSlide(4)">
            <img src="img\6.jpg" alt="" class="slides img6" onclick="currentSlide(5)">
            <img src="img\7.jpg" alt="" class="slides img7" onclick="currentSlide(6)">
        </div>
    </main>
</body>
</html>
