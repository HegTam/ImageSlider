<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Image Slider </title>
</head>
<body>
    <main>
        <section class="slideshow">
            <img src="img\2.jpg" alt="" class="displayed">

        </section>
        <div class="gallery">
            <img src="img\1.jpg" alt="" class="slides img1">
            <img src="img\2.jpg" alt="" class="slides img2">
            <img src="img\3.jpg" alt="" class="slides img3">
            <img src="img\4.jpg" alt="" class="slides img4">
            <img src="img\5.jpg" alt="" class="slides img5">
            <img src="img\6.jpg" alt="" class="slides img6">
            <img src="img\7.jpg" alt="" class="slides img7">
        </div>
    </main>
</body>
</html>
